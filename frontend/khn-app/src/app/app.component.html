<div class="form-group">
  <label for="username">نام کاربری:</label>
  <input type="text" [(ngModel)]="model.Username" >
</div>
<div class="form-group">
  <label for="password">رمز عبور:</label>
  <input type="password" id="password"  [(ngModel)]="model.Password" >
</div>
<button type="button" (click)="onSubmit()" >ورود</button>

<button type="button" (click)="Signout()" >خروج</button>
<button type="button" (click)="Home()" >دسترسی</button>
